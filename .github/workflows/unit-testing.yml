name: Unit testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, closed]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out slimtoolkit/slim repo
        uses: actions/checkout@v6.0.1

      - name: Set up Go development environment
        uses: actions/setup-go@v6.0.0
        with:
          go-version: '1.21.4'

      - name: Run tests
        run: make test
